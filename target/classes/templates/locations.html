<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>SUPERHERO SIGHTINGS</title>
    </head>
    <body>

        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Locations</h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-4 text-center mb-1 mt-1">
                    <a href="/" class="btn btn-outline-primary btn-lg  btn-block">Home</a>
                </div>
                <div class="col-4 text-center mb-1 mt-1">
                    <a href="heroes" class="btn btn-outline-primary btn-lg btn-block">Heroes</a>
                </div>
                <div class="col-4 text-center mb-1 mt-1">
                    <a href="superpowers" class="btn btn-outline-primary  btn-lg btn-block">Superpowers</a>
                </div>

                <div class="col-4 text-center mb-1 mt-1">
                    <a href="org" class="btn btn-outline-primary btn-lg btn-block">Organizations</a>
                </div>
                <div class="col-4 text-center mb-1 mt-1">
                    <a href="locations" class="btn btn-outline-primary disabled btn-lg btn-block">Locations</a>
                </div>
                <div class="col-4 text-center mb-1 mt-1">
                    <a href="sightings" class="btn btn-outline-primary btn-lg btn-block">Sightings</a>
                </div>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Location</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addLocation" method="POST">

                        <div class="form-group row">
                            <label for="locationName" class="col-3 col-form-label text-left">
                                Location</label>
                            <div class="col-9">
                                <input type="text" name="locationName" 
                                       id="locationName" class="form-control"/>  
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="locationLatitude" class="col-3 col-form-label text-left">
                                Latitude</label>
                            <div class="col-9">
                                <input type="text" name="locationLatitude" 
                                       id="locationLatitude" class="form-control"/>  
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="locationLongitude" class="col-3 col-form-label text-left">
                                Longitude</label>
                            <div class="col-9">
                                <input type="text" name="locationLongitude" 
                                       id="locationLongitude" class="form-control"/>  
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="locationDescription" class="col-3 col-form-label text-left">Description</label>
                            <div class="col-9">
                                <textarea type="textarea" name="locationDescription" 
                                          id="locationDescription" class="form-control"></textarea>
                            </div>
                        </div>  

                        <div class="form-group row">
                            <label for="locationAddress" class="col-3 col-form-label text-left">Address</label>
                            <div class="col-9">
                                <textarea type="textarea" name="locationAddress" 
                                          id="locationAddress" class="form-control"></textarea>
                            </div>
                        </div>  
                        <div class="col-12 m-0 text-center" 
                             th:if="${errors != null and !errors.isEmpty()}" >
                            <p class="alert alert-danger"th:each="error : ${errors}" 
                               th:text="${error.message}">Error message</p>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="col-5 btn btn-primary btn-lg">Add Location</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Location Name</th>
                                <th>Latitude</th>
                                <th>Longitude</th>
                                <th>Details</th>
                                <th> </th>
                                <th> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="location : ${locations}">
                                <td th:text="${location.locationID}">Location ID</td>
                                <td th:text="${location.locationName}">Location Name</td>
                                <td th:text="${location.locationLatitude}">Latitude</td>
                                <td th:text="${location.locationLongitude}">Longitude</td>
                                <td><a href="#" th:href="@{/locations/locationDetails(id=${location.locationID})}">Details</td>
                                <td><a href="#" th:href="@{/locations/editLocation(id=${location.locationID})}">Edit</td>
                                <td><a href="#" th:href="@{deleteLocation(id=${location.locationID})}">Delete</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div> 
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
