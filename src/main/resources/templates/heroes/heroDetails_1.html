<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>SUPERHERO SIGHTINGS</title>
    </head>
    <body>
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Hero Details</h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-4 text-center mb-1 mt-1">
                    <a href="/" class="btn btn-outline-primary btn-lg btn-block">Home</a>
                </div>
                <div class="col-4 text-center mb-1 mt-1">
                    <a href="/heroes" class="btn btn-outline-primary btn-lg btn-block">Heroes</a>
                </div>
                <div class="col-4 text-center mb-1 mt-1">
                    <a href="/superpowers" class="btn btn-outline-primary btn-lg btn-block">Superpowers</a>
                </div>

                <div class="col-4 text-center mb-1 mt-1">
                    <a href="/org" class="btn btn-outline-primary btn-lg btn-block">Organizations</a>
                </div>
                <div class="col-4 text-center mb-1 mt-1">
                    <a href="/locations" class="btn btn-outline-primary btn-lg btn-block">Locations</a>
                </div>
                <div class="col-4 text-center mb-1 mt-1">
                    <a href="/sightings" class="btn btn-outline-primary btn-lg btn-block">Sightings</a>
                </div>
            </div>

            <div class="row m-4 border border-dark">   

                <div class="col-3 text-center m-3">
                    <img th:if="${hero.heroImage != null}" th:src="'data:image/jpeg;base64,' + ${heroImage}" alt="Hero Image" class="img-thumbnail">
                    <img th:unless="${hero.heroImage != null}" src="../images/placeholder.jpg" alt="Placeholder Image" class="img-thumbnail">
                </div>
                <div class="row col-7 text-center m-3">
                    <div class="mt-3 col-6 text-right"><strong>ID:</strong></div>
                    <div class="mt-3 col-6 text-left">
                        <span th:text="${hero.heroID}">display ID</span>
                    </div>

                    <div class="mt-3 col-6 text-right"><strong>Name:</strong></div>
                    <div class="mt-3 col-6 text-left">
                        <span th:text="${hero.heroName}">display name</span>
                    </div>

                    <div class="mt-3 col-6 text-right"><strong>Hero type:</strong></div>
                    <div class="mt-3 col-6 text-left">
                        <span th:if='${!hero.villain}'>Superhero</span>
                        <span th:if='${hero.villain}'>Villain</span>
                    </div>

                    <div class="col-6 mt-3 text-right"><strong>Description:</strong></div>
                    <div class="col-6 mt-3 text-left">
                        <span th:text="${hero.heroDescription}">display description</span>
                    </div>

                    <div class="col-6 mt-3 text-right"><strong>Superpowers:</strong></div>
                    <div class="col-6 mt-3  text-left">
                        <span th:each="superpower : ${superpowers}">
                            <span th:text="${superpower.superpowerName}">display superpower</span><br/></span>
                    </div>      

                    <div class="col-6 mt-3 text-right"><strong>Organizations:</strong></div>
                    <div class="col-6 mt-3  text-left">
                        <span th:each="organization : ${organizations}">
                            <span th:text="${organization.orgName}">display org</span><br/></span>
                    </div> 

                    <div class="col-6 mt-3 text-right"><strong>Sightings:</strong></div>
                    <div class="col-6 mt-3  text-left">
                        <span th:each="sighting : ${sightings}">
                            <span th:text="${sighting.location.locationName + ' (' + sighting.location.locationLatitude +
                                  ', ' + sighting.location.locationLongitude + ')'}">display sightings</span><br/></span>
                    </div> 
                </div>
                <div class="row m-4">
                    <div class="col text-center">
                        <a href="/" class="btn btn-outline-primary btn-lg">Back</a>
                    </div> 
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
