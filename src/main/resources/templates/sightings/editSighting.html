<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>SUPERHERO SIGHTINGS</title>
    </head>
    <body>
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Sightings</h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-4 text-center mb-1 mt-1">
                    <a href="/" class="btn btn-outline-primary btn-lg btn-block">Home</a>
                </div>
                <div class="col-4 text-center mb-1 mt-1">
                    <a href="/heroes" class="btn btn-outline-primary btn-lg btn-block">Heroes</a>
                </div>
                <div class="col-4 text-center mb-1 mt-1">
                    <a href="/superpowers" class="btn btn-outline-primary btn-lg btn-block">Superpowers</a>
                </div>

                <div class="col-4 text-center mb-1 mt-1">
                    <a href="/org" class="btn btn-outline-primary btn-lg btn-block">Organizations</a>
                </div>
                <div class="col-4 text-center mb-1 mt-1">
                    <a href="/locations" class="btn btn-outline-primary btn-lg btn-block">Locations</a>
                </div>
                <div class="col-4 text-center mb-1 mt-1">
                    <a href="/sightings" class="btn btn-outline-primary btn-lg btn-block">Sightings</a>
                </div>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Sighting</span>
                </div>

                <div class="col-7 text-center m-3">
                    <form action="editSighting" method="POST" enctype="multipart/from-data">
                        <input type="hidden" name="id" id="id" th:value="${sighting.sightingID}"/>


                        <div class="form-group row">
                            <label for="hero" class="col-3 col-form-label text-left">
                                Hero</label>
                            <div class="col-9">
                                <select id="hero" name="hero" class="form-control" >
                                    <option th:each="hero : ${heroes}" 
                                            th:value="${hero.heroID}" 
                                            th:text="${hero.heroName}"
                                            th:selected="${sighting.hero.equals(hero)}">
                                        Hero Name</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="location" class="col-3 col-form-label text-left">
                                Location</label>
                            <div class="col-9">
                                <select id="location" name="location" class="form-control" >
                                    <option th:each="location : ${locations}" 
                                            th:value="${location.locationID}" 
                                            th:text="${location.locationName + ' (' +
                                            location.locationLatitude + ', ' +
                                            location.locationLongitude + ')'}"
                                            th:selected="${sighting.location.equals(location)}">
                                        Location</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="sightingDate" class="col-3 col-form-label text-left">Date</label>
                            <div class="col-9">
                                <input type="text" placeholder="YYYY-MM-DD" name="sightingDate" id="sightingDate" class="form-control" th:value="${sighting.sightingDate}"/>
                            </div>
                        </div>
                        <div class="col-12 m-0 text-center" 
                             th:if="${errors != null and !errors.isEmpty()}" >
                            <p class="alert alert-danger"th:each="error : ${errors}" 
                               th:text="${error.message}">Error message</p>
                        </div>

                        <div class="d-flex justify-content-end ">
                            <button type="submit" class="col-5 btn btn-primary btn-lg">Edit Sighting</button>
                        </div>
                    </form>
                </div>
                <div class="row m-4">
                    <div class="col text-center">
                        <a href="/sightings" class="btn btn-outline-primary btn-lg">Back</a>
                    </div> 
                </div>     

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
